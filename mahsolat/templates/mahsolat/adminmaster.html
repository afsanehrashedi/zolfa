<html lang="en">

 {%load static%}

        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;

        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .slideshow {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
            position: relative;
        }

        .slideshow img {
            width: 100%;
            height: auto;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
